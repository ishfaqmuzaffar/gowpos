apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: gowpos-prod
resources:
  - ../base
namePrefix: prod-
commonLabels:
  env: production
patches:
  - target:
      kind: Deployment
      name: gowpos-backend
    patch: |
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: gowpos-backend
      spec:
        replicas: 4
        template:
          spec:
            containers:
              - name: backend
                resources:
                  requests:
                    cpu: 500m
                    memory: 512Mi
                  limits:
                    cpu: 1000m
                    memory: 1Gi
  - target:
      kind: Deployment
      name: gowpos-frontend
    patch: |
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: gowpos-frontend
      spec:
        replicas: 3
  - target:
      kind: ConfigMap
      name: gowpos-config
    patch: |
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: gowpos-config
      data:
        apiUrl: https://api.gowpos.com
        frontendUrl: https://app.gowpos.com
