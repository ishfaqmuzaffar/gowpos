apiVersion: apps/v1
kind: Deployment
metadata:
  name: gowpos-backend
  labels:
    app: gowpos-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gowpos-backend
  template:
    metadata:
      labels:
        app: gowpos-backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/example/gowpos-backend:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: gowpos-config
            - secretRef:
                name: gowpos-secrets
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: gowpos-backend
spec:
  selector:
    app: gowpos-backend
  ports:
    - port: 80
      targetPort: 8080
      name: http
