apiVersion: apps/v1
kind: Deployment
metadata:
  name: gowpos-frontend
  labels:
    app: gowpos-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gowpos-frontend
  template:
    metadata:
      labels:
        app: gowpos-frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/example/gowpos-frontend:latest
          ports:
            - containerPort: 80
          env:
            - name: VITE_API_URL
              valueFrom:
                configMapKeyRef:
                  name: gowpos-config
                  key: apiUrl
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 300m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: gowpos-frontend
spec:
  selector:
    app: gowpos-frontend
  ports:
    - port: 80
      targetPort: 80
      name: http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gowpos
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: gowpos.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gowpos-frontend
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: gowpos-backend
                port:
                  number: 80
