name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  backend:
    name: Backend (lint/test/build)
    runs-on: ubuntu-latest
    if: ${{ hashFiles('backend/**') != '' }}
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint --if-present
      - name: Test
        run: npm run test --if-present -- --runInBand --ci --reporters=default
      - name: Build
        run: npm run build --if-present

  frontend:
    name: Frontend (lint/test/build)
    runs-on: ubuntu-latest
    if: ${{ hashFiles('frontend/**') != '' }}
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint --if-present
      - name: Test
        run: npm run test --if-present -- --runInBand --ci --reporters=default
      - name: Build
        run: npm run build --if-present

  docker:
    name: Docker build validation
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    steps:
      - uses: actions/checkout@v4
      - name: Build backend image
        if: ${{ hashFiles('backend/**') != '' }}
        run: docker build -f deploy/backend.Dockerfile -t gowpos-backend .
      - name: Build frontend image
        if: ${{ hashFiles('frontend/**') != '' }}
        run: docker build -f deploy/frontend.Dockerfile -t gowpos-frontend .
